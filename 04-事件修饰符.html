<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .bigBox{
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--stop 阻止冒泡-->
        <!--
            <div @click="boxClick()" class="box">
                <button @click.stop="btnClick()">点我</button>
            </div>
        -->

        <!--prevent 阻止默认事件-->
        <!--
            <div class="box">
                <a href="https://www.baidu.com" @click="aClick()">点击</a>
            </div>
        -->

        <!--capture-->

        <div class="bigBox" @click="bigBox()">
            <div @click.capture="boxClick()" class="box">
                <button @click="btnClick()">点我</button>
            </div>
        </div>

        <!--self之阻止自身的冒泡事件-->
        <!--<div class="bigBox" @click="bigBox()">
            <div @click.self="boxClick()" class="box">
                <button @click="btnClick()">点我</button>
            </div>
        </div>-->

        <!--once-->
        <button @click.once="onceClick()">点我</button>
    </div>

    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            methods: {
                btnClick() {
                    console.log("点击了按钮");
                },
                boxClick() {
                    console.log("点击了盒子");
                },
                aClick() {
                    console.log("不要跳转");
                },
                bigBox() {
                    console.log("点击大盒子");
                },
                onceClick() {
                    console.log("只有一次");
                }
            }
        })
    </script>
</body>
</html>
